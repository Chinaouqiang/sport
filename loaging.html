<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="box">
        <div class="loading">
            <!-- 登录 -->
            <div class="loading-iphone">

                    <input type="text" placeholder="请输入手机号">
                </div>
                <div class="identifying">
                    <input type="text" placeholder="验证码" id="int">
                        <button id="ipt">获取验证码</button>

                <div class="figure">
                    <div></div>
                </div>
                <div class="press">
                    <button type="button" id="btns" class="layui-btn layui-btn-warm">登录</button>
                </div>
            </div>
        </div>
    </div>
<script src="layui-v2.5.6/layui/layui.all.js"></script>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/phone.js"></script>
<script>
    layui.carousel.render({
 
        elem: '#test1'
        ,width: '420px'
        ,height: '220px'
        ,interval: 3000
      });
   
    
     //渲染
     layui.rate.render({
       elem: '#test3'  //绑定元素
       ,theme: '#FFB800;'
     });
 
 layui.use('upload', function(){
   var upload = layui.upload;
    
   var urls = 'http://q8rwxwn4o.bkt.clouddn.com/'
 upload.render({
   
     elem: '#test2'
 
      ,method: 'post'
 
      ,number:9
 
      ,accept: 'images'   //指定允许上传的文件类型 
 
      ,url: 'http://116.62.56.216:18888/img/upload' //改成您自己的上传接口 
 
      ,multiple: true //是否允许多文件上传 
     ,before: function(obj){
       //预读本地文件示例，不支持ie8
       obj.preview(function(index, file, result){
       });
     }
     ,done: function(res){
       //上传完毕
       $('#demo2').append('<img src="'+ urls + res.data+'" class="layui-upload-img">') 
     }
   });
 });
    </script>
